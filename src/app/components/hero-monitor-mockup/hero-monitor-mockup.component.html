<div class="monitor-wrap">
  <div class="monitor-bg" aria-hidden="true">
    <span class="blob blob-warm"></span>
    <span class="blob blob-cool"></span>
  </div>

  <div class="monitor">
    <div class="monitor-frame">
      <div class="monitor-camera"></div>
      <div class="monitor-screen">
        <div class="screen-layout">
          <div class="screen-header">
            <div class="screen-title">{{ title }}</div>
            <button class="screen-button" type="button">Demo ansehen</button>
          </div>
          <p class="screen-subtitle">Reservieren Sie direkt online.</p>
          <div class="screen-widgets">
            <div class="widget-card warm"></div>
            <div class="widget-card coral"></div>
            <div class="widget-card violet"></div>
            <div class="widget-card blue"></div>
          </div>
          <div class="screen-mini-grid">
            <div class="mini-panel">
              <span>Heute</span>
              <strong>6 Reservierungen</strong>
            </div>
            <div class="mini-panel">
              <span>NÃ¤chster Slot</span>
              <strong>19:00</strong>
            </div>
          </div>
          <div class="screen-slots">
            <span>18:00</span>
            <span>18:30</span>
            <span>19:00</span>
          </div>
        </div>
      </div>
      <div class="monitor-chin">reserVino</div>
    </div>
    <div class="monitor-stand"></div>
    <div class="monitor-base"></div>
    <div class="desk-accessories">
      <div class="keyboard"></div>
      <div class="mouse"></div>
    </div>
  </div>
</div>
