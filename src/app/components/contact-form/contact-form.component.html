<section class="section" id="contact">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Kontakt</h2>
      <p class="section-lead">
        Erzählen Sie uns kurz, was Sie brauchen. Wir melden uns schnell zurück!
      </p>
    </div>
    <div class="card contact-card">
      <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="submit()">
        <div class="form-grid">
          <label>
            <span class="label">Firmenname (optional)</span>
            <input class="input" type="text" formControlName="companyName" placeholder="Restaurantname" />
          </label>
          <label>
            <span class="label">Ansprechpartner*</span>
            <input class="input" type="text" formControlName="contactName" placeholder="Vor- und Nachname" />
            <span class="error" *ngIf="contactName?.touched && contactName?.invalid">Pflichtfeld.</span>
          </label>
          <label>
            <span class="label">E-Mail*</span>
            <input class="input" type="email" formControlName="email" placeholder="name@restaurant.de" />
            <span class="error" *ngIf="email?.touched && email?.invalid">Bitte gültige E-Mail eingeben.</span>
          </label>
          <label>
            <span class="label">Telefon (optional)</span>
            <input class="input" type="tel" formControlName="phone" placeholder="Telefonnummer" />
          </label>
          <label>
            <span class="label">Standort (optional)</span>
            <input class="input" type="text" formControlName="location" placeholder="z. B. Berlin" />
          </label>
          <label>
            <span class="label">Gewünschtes Paket*</span>
            <select class="input" formControlName="plan">
              <option value="test">Testversion</option>
              <option value="starter">Starter</option>
              <option value="pro">Pro</option>
            </select>
          </label>
          <label class="message-field">
            <span class="label">Nachricht*</span>
            <textarea class="textarea" formControlName="message" placeholder="Kurzbeschreibung"></textarea>
            <span class="error" *ngIf="message?.touched && message?.invalid">Pflichtfeld.</span>
          </label>
        </div>

        <label class="checkbox-row">
          <input type="checkbox" formControlName="acceptedPrivacy" />
          <span>Ich habe die Datenschutzerklärung gelesen.</span>
        </label>
        <span class="error" *ngIf="acceptedPrivacy?.touched && acceptedPrivacy?.invalid">
          Bitte bestätigen Sie die Datenschutzerklärung.
        </span>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">
            {{ isSubmitting ? 'Senden...' : 'Nachricht senden' }}
          </button>
        </div>

        <p class="helptext" *ngIf="successMessage">{{ successMessage }}</p>
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
</section>
