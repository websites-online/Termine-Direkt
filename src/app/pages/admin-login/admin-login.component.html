<section class="section page">
  <div class="container">
    <div class="card auth-card">
      <h1 class="section-title">Admin Login</h1>
      <p class="section-lead">Nur autorisierte Administratoren.</p>
      <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="submit()">
        <label>
          <span class="label">E-Mail*</span>
          <input class="input" type="email" formControlName="email" placeholder="admin@mail.de" />
        </label>
        <label>
          <span class="label">Passwort*</span>
          <input class="input" type="password" formControlName="password" placeholder="••••••••" />
        </label>
        <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Anmelden...' : 'Anmelden' }}
        </button>
        <a class="btn btn-outline back-button" routerLink="/">Zur Startseite</a>
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
</section>
